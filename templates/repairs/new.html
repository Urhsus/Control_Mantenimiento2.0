{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Nueva Reparación</h3>
    </div>
    <div class="card-body">
        <form method="POST" id="repairForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="rov_code" class="form-label">Código ROV</label>
                        <input type="text" class="form-control" id="rov_code" name="rov_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="controller_code" class="form-label">Código del Controlador</label>
                        <input type="text" class="form-control" id="controller_code" name="controller_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="pilot_name" class="form-label">Nombre del Piloto</label>
                        <input type="text" class="form-control" id="pilot_name" name="pilot_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="repair_type" class="form-label">Tipo de Reparación</label>
                        <select class="form-select" id="repair_type" name="repair_type" required>
                            <option value="preventiva">Preventiva</option>
                            <option value="correctiva">Correctiva</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="reported_failure" class="form-label">Falla Reportada</label>
                        <textarea class="form-control" id="reported_failure" name="reported_failure" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="observations" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5>Repuestos Utilizados</h5>
                </div>
                <div class="card-body">
                    <div id="parts-container">
                        <!-- Template for parts -->
                        <div class="row part-entry mb-2">
                            <div class="col-md-5">
                                <select class="form-select part-select" name="parts[]" required>
                                    <option value="">Seleccionar Repuesto</option>
                                    {% for part in parts %}
                                    <option value="{{ part.id }}" data-cost="{{ part.unit_cost }}">{{ part.code }} - {{ part.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control quantity-input" name="quantities[]" placeholder="Cantidad" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control cost-display" readonly>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger remove-part">×</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-part">+ Agregar Repuesto</button>
                </div>
            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Guardar Reparación</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('parts-container');
    const addButton = document.getElementById('add-part');

    // Función para calcular el costo total
    function updateCost(row) {
        const select = row.querySelector('.part-select');
        const quantity = row.querySelector('.quantity-input');
        const costDisplay = row.querySelector('.cost-display');
        
        if (select.value && quantity.value) {
            const option = select.options[select.selectedIndex];
            const unitCost = parseFloat(option.dataset.cost);
            const total = unitCost * parseInt(quantity.value);
            costDisplay.value = total.toFixed(2);
        } else {
            costDisplay.value = '';
        }
    }

    // Agregar nuevo repuesto
    addButton.addEventListener('click', function() {
        const template = container.querySelector('.part-entry').cloneNode(true);
        template.querySelector('.part-select').value = '';
        template.querySelector('.quantity-input').value = '';
        template.querySelector('.cost-display').value = '';
        
        template.querySelector('.remove-part').addEventListener('click', function() {
            template.remove();
        });
        
        template.querySelector('.part-select').addEventListener('change', function() {
            updateCost(template);
        });
        
        template.querySelector('.quantity-input').addEventListener('input', function() {
            updateCost(template);
        });
        
        container.appendChild(template);
    });

    // Configurar eventos para la primera fila
    const firstRow = container.querySelector('.part-entry');
    firstRow.querySelector('.remove-part').addEventListener('click', function() {
        if (container.querySelectorAll('.part-entry').length > 1) {
            firstRow.remove();
        }
    });
    
    firstRow.querySelector('.part-select').addEventListener('change', function() {
        updateCost(firstRow);
    });
    
    firstRow.querySelector('.quantity-input').addEventListener('input', function() {
        updateCost(firstRow);
    });
});
</script>
{% endblock %}
