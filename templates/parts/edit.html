{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Editar Repuesto</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Código</label>
                <input type="text" class="form-control" id="code" name="code" value="{{ part.code }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ part.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ part.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="unit_cost" class="form-label">Costo Unitario</label>
                <input type="number" step="0.01" min="0" class="form-control" id="unit_cost" name="unit_cost" value="{{ part.unit_cost }}" required>
            </div>
            <div class="text-end">
                <a href="{{ url_for('parts.list_parts') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
